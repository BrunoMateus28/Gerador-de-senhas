<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Password Generator</h1>
      <div id="password-display" class="password-display"></div>
      <div class="options-column">
        <div class="option-row">
          <label for="password-length">Password Length:</label>
          <input type="number" id="password-length" min="4" max="50" value="12">
        </div>
        <div class="option-row">
          <label><input type="checkbox" id="include-uppercase"> Uppercase</label>
        </div>
        <div class="option-row">
          <label><input type="checkbox" id="include-lowercase"> Lowercase</label>
        </div>
        <div class="option-row">
          <label><input type="checkbox" id="include-numbers"> Numbers</label>
        </div>
        <div class="option-row">
          <label><input type="checkbox" id="include-symbols"> Symbols</label>
        </div>
      </div>
      <div class="button-row">
        <button id="generate-password">Generate Password</button>
        <button id="copy-to-clipboard">Copy</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
